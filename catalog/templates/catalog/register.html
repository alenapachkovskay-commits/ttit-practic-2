{% extends "base_generic.html" %}

{% block title %}Регистрация | Design.pro{% endblock %}

{% block content %}

<form method="post" class="centered-form">

</form>

<p class="form-link">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
