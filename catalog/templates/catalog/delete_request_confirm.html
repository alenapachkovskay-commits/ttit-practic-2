{% extends "base_generic.html" %}

{% block title %}Удалить заявку | Design.pro{% endblock %}

{% block content %}
<h2>Подтвердите удаление</h2>
<p>Вы уверены, что хотите удалить заявку "<strong>{{ request_obj.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'my_requests' %}">Отмена</a>
</form>
{% endblock %}
